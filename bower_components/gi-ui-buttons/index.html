	<button class="ui-btn">Hello</button>

	<button class="ui-btn secundary">Hello</button>

	<button class="ui-btn large">Hello</button>
	<button class="ui-btn large secundary round-corners">Hello</button>

	<button class="ui-btn huge bordered hoverable disabled rounded-corners">Hello</button>

	<button class="ui-btn small circle"></button>
	<button class="ui-btn circle"></button>
	<button class="ui-btn large circle"></button>
	<button class="ui-btn huge circle"></button>
